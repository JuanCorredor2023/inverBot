<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AI Stock Predictor{% endblock %}</title>

    <!-- Bootstrap 5 CDN para responsividad rápida -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Íconos Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Estilos propios -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    {% block head_extra %}{% endblock %}
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- ======= NAVBAR ======= -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-gradient-primary py-3 shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-uppercase" href="/">AI Stock
          Predictor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/demo">Demo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about_us">Nosotros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ======= MAIN CONTENT ======= -->
    <main class="flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- ======= FOOTER ======= -->
    <footer class="bg-black text-white text-center py-3 mt-auto">
      <small>© 2025 AI Stock Predictor – Todos los derechos reservados</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script global -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {% block scripts_extra %}{% endblock %}
  </body>
</html>
