<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AI Stock Predictor{% endblock %}</title>
    <title>AURELIA IA · Entrenamiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({ once: true, duration: 1000 });
      });
    </script>

    <!-- Bootstrap 5 CDN para responsividad rápida -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Íconos Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Estilos propios -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    {% block head_extra %}{% endblock %}
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- ======= NAVBAR ======= -->
    <header class="py-6 px-8 flex justify-between items-center">
      <h1 class="text-2xl font-bold"><a href="/" class="hover:text-white">AURELIA IA</a></h1>
      <nav class="space-x-6">
        <a href="/dashboard" class="hover:text-white">Dashboard</a>
        <a href="/simulation" class="hover:text-white">Simulacion</a>
        <a href="/about_us" class="hover:text-white">Nosotros</a>
      </nav>
    </header>

    <!-- ======= MAIN CONTENT ======= -->
    <main class="flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- ======= FOOTER ======= -->
    <footer class="bg-black text-white text-center py-3 mt-auto">
      <small>© 2025 AI Stock Predictor – Todos los derechos reservados</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script global -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {% block scripts_extra %}{% endblock %}
  </body>
</html>
